            <div class="contant-section">
              <h2 class="h2 fw-light text mb-4">Contact</h2>
              <div class="row mb-4">
                <div class="col-md-5" data-aos="fade-left" data-aos-delay="200">
                  <div class="mt-1">
                    <div class="h6">
                      <i
                        class="fas fa-phone pe-2 text-muted"
                        style="width: 24px; opacity: 0.85"
                      ></i>
                      +14379994132
                    </div>
                    <div class="h6">
                      <i
                        class="far fa-envelope pe-2 text-muted"
                        style="width: 24px; opacity: 0.85"
                      ></i>
                      lgtechie123@gmail.com
                    </div>
                  </div>
                  <div class="mt-5 d-print-none">
                    <form
                      action="https://formspree.io/f/mlezelnv"
                      method="POST"
                    >
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="name"
                          name="name"
                          class="form-control"
                          required
                        />
                        <label class="form-label" for="name">Name</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="email"
                          id="email"
                          name="email"
                          class="form-control"
                          required
                        />
                        <label class="form-label" for="email"
                          >Email address</label
                        >
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="text"
                          name="city"
                          class="form-control"
                          required
                        />
                        <label class="form-label" for="email"
                          >City</label
                        >
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="number"
                          
                          id="postal-code"
                          name="postal-code"
                          class="form-control postal-code"
                          required
                        />
                        <label class="form-label" for="email"
                          >Postal Code</label
                        >
                      </div>
                      <div class="form-outline mb-4">
                        <textarea
                          class="form-control"
                          style="resize: none"
                          id="message"
                          name="message"
                          rows="4"
                          required
                        ></textarea>
                        <label class="form-label" for="message">Message</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="radio"
                          id="checkId-1"
                          name='form-radio'
                          class="form-"
                          
                          value="Question"
                         required
                         
                        />
                        <label class="form-label" for="email"
                          >Question</label
                        >
                      </div>
                      <div class="form-outline mb-4 questions">
                        <textarea
                          class="form-control"
                          style="resize: none"
                          id="message"
                          rows="4"
                          name='Question in lines'
                          required
                        ></textarea>
                        <label class="form-label" for="message">Your Questions</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="radio"
                          id="checkId-2"
                          name='form-radio'
                          class="form-"
                          value="Comment"
                         
                          required
                        />
                        <label class="form-label" for="email"
                          >Comment</label
                        >
                      </div>
                      <div class="form-outline mb-4 comments">
                        <textarea
                          class="form-control"
                          style="resize: none"
                          id="message"
                          name="message"
                          rows="4"
                          required
                        ></textarea>
                        <label class="form-label" for="message">Your Comments</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="radio"
                          id="checkId-3"
                          name='form-radio'
                          value="Hiring"
                          class=""
                          
                          
                          required
                        />
                        <label class="" for="email"
                          >hiring</label
                        >
                      </div>
                      <div class="form-outline mb-4 hourly-rate">
                        <input
                          type="number"
                          id="number"
                          class="form-control"
                          name="Hourly rate"
                          required
                        />
                        <label class="form-label" for="email"
                          >Hourly rate</label
                        >
                      </div>
                      <button class="btn btn-info btn-block mb-4" id="submit" type="submit">
                        Send
                      </button>
                    </form>
